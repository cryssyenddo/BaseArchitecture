<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f = "http://java.sun.com/jsf/core"    
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputScript library="js" name="common.js" />
        <title>Partner Login</title>
    </h:head>

    <h:body>

        <div style="
  
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    width: 1024px;
    margin: 0 auto;
    background-color: #f3f3f3;" >
            <div id="top" class="top">  
                
                
                
                
                <h:form id="formtop">
                    <p:growl id="messages" showDetail="false"/>
                    <p:menubar model="#{partnerTemplateManagedBean.model}"  style="float: outside">
                        <f:facet name="options">

                            <h:commandLink action="#{partnerTemplateManagedBean.logout}" value="Logout"></h:commandLink>
                        </f:facet>
                    </p:menubar>  


                </h:form>
            </div>  

            <div id="content" class="center_content" style="width: 1024px">   
                <ui:insert name="content"></ui:insert>
            </div>

        </div>

    </h:body>

</html>
