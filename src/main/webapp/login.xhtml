<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template/newTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                 xmlns:f = "http://java.sun.com/jsf/core"    >


    <ui:define name="content">
        <h:form id="form">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <h:panelGrid columns="2" >
                <h:outputLabel value="UserID"/>
                   <p:inputText value="#{loginManagedBean.userid}" /> 
                   
                   <h:outputLabel value="Password" />
                <p:inputText value="#{loginManagedBean.password}" />
                
                <p:spacer/>  
                <p:commandButton 
                    action="#{loginManagedBean.validateUsernamePassword()}" 
                    update="growl"
                    value="Login"
                    styleClass="ui-priority-primary" />
                
            
            
            </h:panelGrid>            
            
            
            
            
        </h:form>
        
    </ui:define>

</ui:composition>
